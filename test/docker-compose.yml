---
version: "3"
services:
  awstats:
    build:
      context: ..
      dockerfile: Dockerfile
    image: pabra/awstats:test
    container_name: awstats
    environment:
      HTTPD_PORT: ${HTTPD_PORT:-80}
    networks:
      - awstats-net
    volumes:
      - type: volume
        source: awstats-vol
        target: /var/lib/awstats

      - type: volume
        source: logs-vol
        target: /var/local/log
        read_only: true

  awstats-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: pabra/awstats-test:latest
    container_name: awstats-test
    command: ["echo", "CMD done"]
    depends_on:
      - awstats
    networks:
      - awstats-net
    volumes:
      - type: volume
        source: awstats-vol
        target: /var/lib/awstats

      - type: volume
        source: logs-vol
        target: /var/local/log

networks:
  awstats-net:
    name: awstats

volumes:
  awstats-vol:
    name: awstats

  logs-vol:
    name: logs
